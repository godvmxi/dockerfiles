<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Build on top of Pure.">
    <title>Jimmy's Shadowsocks(Japan) Sharing Platform</title>
    <link rel="stylesheet" href="https://fonts.lug.ustc.edu.cn/css?family=Raleway:200">
    <link href="//cdn.bootcss.com/pure/0.6.0/pure-min.css" rel="stylesheet" />
	<link href="css.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <div class="header">
            <h2>Jimmy's Shadowsocks(Japan) Sharing Platform</h2>
        </div>
        <div class="content">
            <p><small>
				技术支持，请联系JimLee.
            </p>
			
            <div class="pure-form pure-form-stacked">
                <% for(var i=0;i < data.length; i++) { %>
                <fieldset>
                    <legend><b> 线路<%=(i+1)%> </b></legend>                    
					<br>
					<div class="pure-g">
						<div class="pure-u-1-1">
							Host: <%=data[i].server%>
							Port: <%=data[i].server_port%>
                        </div>
                    </div>                    
				</fieldset>
                <br>
                <br>
                <br>
                <% } %>
			</div>      
        </div>
		
        <div class="footer">
            <div class="legal pure-g">
                <div class="pure-u-1 u-sm-1-2">
                    <p class="legal-license">
                        特别鸣谢: <a href="http://51.ruyo.net">如有乐享</a>
                    </p>
                </div>
				<div class="pure-u-1 u-sm-1-2">
                    <p class="legal-copyright">
						© 2016-2017 JimLee.cn All rights reserved.
                    </p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
